<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Home swap | Holiday home trading</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo-box">
                <img src="img/logo2.png" alt="home swap logo" class="logo">
                <h4 class="logo-text">Home Swap</h4>
            </div>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search city">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-heart"></use>
                    </svg>
                    <span class="user-nav__notification">5</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">12</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/oli.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Oliver</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">

                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link" id="side-nav__link--active">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Homes</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                            </svg>
                            <span>Flights</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car rentals</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Explore</span>
                        </a>
                    </li>

                </ul>
                <div class="legal">
                    &copy 2020 by Home Swap. All rights reserved.
                </div>
            </nav>
            <main class="house-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/home-min.jpg" alt="photo of home" class="gallery__photo">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview__heading">Modern home in Gran Canaria</h1>
                    <div class="overview__stars">
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>

                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="overview__btn-inline">La Garita, Gran Canaria</button>
                    </div>
                    <div class="overview__like">
                        <svg class="overview__icon-heart" path stroke-width="1" d="M5 20 l215 0">
                            <use xlink:href="img/sprite.svg#icon-heart"></use>
                        </svg>
                    </div>
                </div>

                <div class="detail">
                    <div class="description">

                    </div>

                    <div class="user-reviews">

                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
