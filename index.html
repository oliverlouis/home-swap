<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo-box">
                <img src="img/logo2.png" alt="home swap logo" class="logo">
                <h4 class="logo-text">Home Swap</h4>
            </div>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Homes">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-heart"></use>
                    </svg>
                    <span class="user-nav__notification">5</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">12</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/oli.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Oliver</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="house-view">
                House View
            </main>
        </div>
    </div>
</body>

</html>
